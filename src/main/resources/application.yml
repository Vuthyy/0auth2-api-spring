server:
  address: 0.0.0.0
  port: 8081

spring:
  profiles:
    active: local
  application:
    name: auth.api
  config:
    import:
      #- "vault://"
      - "optional:configserver:"
  #  cloud:
  #    config:
  #      fail-fast: true
  #      #uri: ${MSA_CONFIG:http://msa-config-service:8888/config}
  #      uri: ${MSA_CONFIG:https://uat-gateway.wingmoney.com/config}
  #      name: account
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: Thy.dev@123
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: auth
  output:
    ansi:
      enabled: ALWAYS

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: YOUR_GOOGLE_CLIENT_ID
            client-secret: YOUR_GOOGLE_CLIENT_SECRET
            scope: openid, profile, email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          github:
            client-id: YOUR_GITHUB_CLIENT_ID
            client-secret: YOUR_GITHUB_CLIENT_SECRET
            scope: user:email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          facebook:
            client-id: YOUR_FACEBOOK_APP_ID
            client-secret: YOUR_FACEBOOK_APP_SECRET
            scope: email, public_profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          facebook:
            authorization-uri: https://www.facebook.com/v12.0/dialog/oauth
            token-uri: https://graph.facebook.com/v12.0/oauth/access_token
            user-info-uri: https://graph.facebook.com/v12.0/me?fields=id,name,email,picture
            user-name-attribute: id

  app:
    jwt:
      secret: "PLEASE_CHANGE_THIS_TO_A_256_BIT_RANDOM_SECRET_STRING_PLEASE_..."
      access-exp-minutes: 15
      refresh-exp-days: 30

  logging:
    level:
      org.springframework.security: INFO

  jackson:
    property-naming-strategy: SNAKE_CASE

